backend:
  name: git-gateway
  branch: main

site_url: https://omarcreatives.com

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # =====================
  # ğŸ“ Blog Posts
  # =====================
  - name: "blog"
    label: "ğŸ“ Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # =====================
  # ğŸ’¼ Services
  # =====================
  - name: "services"
    label: "ğŸ’¼ Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string", hint: "Emoji or icon name" }
      - { label: "Price", name: "price", widget: "string", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # =====================
  # ğŸ¨ Projects / Portfolio
  # =====================
  - name: "projects"
    label: "ğŸ¨ Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title (EN)", name: "title", widget: "string" }
      - { label: "Title (AR)", name: "title_ar", widget: "string", required: false }
      - { label: "Description (EN)", name: "description", widget: "text" }
      - { label: "Description (AR)", name: "description_ar", widget: "text", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image" }
      - { label: "Gallery", name: "gallery", widget: "list", field: { label: "Image", name: "image", widget: "image" }, required: false }
      - { label: "Category (EN)", name: "category", widget: "string" }
      - { label: "Category (AR)", name: "category_ar", widget: "string", required: false }
      - { label: "Client (EN)", name: "client", widget: "string", required: false }
      - { label: "Client (AR)", name: "client_ar", widget: "string", required: false }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # =====================
  # âš™ï¸ Site Settings
  # =====================
  - name: "settings"
    label: "âš™ï¸ Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
